@if (info()) {
  <section class="clocks-container">
    <app-clock title="طلوع خورشید" [timeInput]="info().astro.sunrise" />
    <app-clock title="غروب خورشید" [timeInput]="info().astro.sunset" />
  </section>
  <p class="line"></p>
  <section>
    <app-quality [uv]="info().day.uv" title="فرابنفش" />
  </section>
}
