<div class="container">
  <select (change)="onChange(loc.value)" name="location" id="location" #loc>
    @for (location of locations; track $index) {
      <option [value]="location.value">{{ location.name }}</option>
    }
  </select>
  <div class="button-container">
    <button (click)="onClick('C')" class="right" [class.active]="type() === 'C'">C</button>
    <button (click)="onClick('F')" class="left" [class.active]="type() === 'F'">F</button>
  </div>
</div>
