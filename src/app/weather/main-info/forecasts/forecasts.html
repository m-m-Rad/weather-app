@if (forecastDays().length > 0) {
  @for (day of forecastDays(); track $index) {
    <section class="card">
      <p>
        {{ day.day.avgtemp_c }}
        <app-symbol size="small" />
      </p>
      <p>
        <app-weather-icon [small]="true" [code]="day.day.condition.code" [isNight]="1" />
      </p>
      <p>{{ toFarsiDate(day.date_epoch) }}</p>
    </section>
  }
}
